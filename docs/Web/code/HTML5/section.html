<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section元素</title>
</head>
<body>
    <section>
        <h1>苹果</h1>
        <p>这是一个苹果</p>
    </section>

    <article>
        <h1>苹果</h1>
        <p>这是一个苹果</p>
        <section>
            <h2>红富士</h2>
            <p>这是苹果的一种</p>
        </section>
        <section>
            <h2>国光</h2>
            <p>这是苹果的一种</p>
        </section>
    </article>

    <section>
        <h1>水果</h1>
        <article>
            <h2>苹果</h2>
            <p>内容</p>
        </article>
        <article>
            <h2>苹果</h2>
            <p>内容</p>
        </article>
        <article>
            <h2>苹果</h2>
            <p>内容</p>
        </article>
    </section>

</body>
</html>
