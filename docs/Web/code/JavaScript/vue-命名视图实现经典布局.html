<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命名视图实现经典布局</title>
    <script src='../static/vue.js'></script>
    <script src='../static/vue-router.js'></script>
    <style>
        .header{
            background-color: orange;
            height: 80px;
        }
        .container{
            display: flex;
            height: 600px;
        }
        .left{
            background-color: lightcoral;
            flex: 2;

        }
        .main{
            background-color: lightblue;
            flex: 8;
        }
        h1{
            margin: 0;
            padding: 0;
            font-size: 10px;
        }
        html, body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id='app'>
    <router-view></router-view>
    <div class="container">
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>
    </div>

</div>

<script>
    var header = {
        template: "<h1 class='header'>header头部区域</h1>"
    }
    var leftBox = {
        template: "<h1 class='left'>left侧边栏</h1>"
    }
    var mainBox = {
        template: "<h1 class='main'>mainBox主区域</h1>"
    }

    var router = new VueRouter({
        routes: [
            {path: '/',
            components:{
                'default': header,
                'left': leftBox,
                'main': mainBox,
            }}
        ]
    })

    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        router
    });
</script>
</body>
</html>
