<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <script src='../static/vue.js'></script>
</head>
<body>
    <div id='app'>
        <input type="text" v-model="v1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="v2">
        <input type='button' value="=" @click="calc">
        <input type="text" v-model="v3">

    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                v1: 0,
                v2: 0,
                v3: 0,
                opt: '+'
            },
            methods: {
                calc(){
                    switch (this.opt) {
                        case '+':
                            this.v3 = parseInt(this.v1) + parseInt(this.v2);
                            break;
                        case '-':
                            this.v3 = parseInt(this.v1) + parseInt(this.v2);
                            break;
                        case '*':
                            this.v3 = parseInt(this.v1) * parseInt(this.v2);
                            break;
                        case '/':
                            this.v3 = parseInt(this.v1) / parseInt(this.v2);
                            break;
                    }
                }
            },
        });
    </script>
</body>
</html>
