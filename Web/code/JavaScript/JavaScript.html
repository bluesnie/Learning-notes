<!--文本改变事件-->
<form>
    <!--<input type="text" onchange="txtChange(this)">-->
    <input type="text" onchange="alert('内容改变')">
    <input type="text" onselect="textSelect(this)" onfocus="Focus(this)">
</form>
<script>
    function txtChange(bg) {
        alert("Hello 内容改变了");
    }
    function textSelect(bg) {
        bg.style.background = "red";
    }
    function Focus(bg) {
        bg.style.backgroundColor='blue';
    }
</script>
