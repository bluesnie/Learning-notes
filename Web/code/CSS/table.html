<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style type="text/css">
        table, tr, th, td{
            border: 2px solid blue;
            text-align: left;
        }
        table{
            width: 400px;
            height: 200px;
            border-collapse: collapse;
        }
        table th{
            text-align: center;
        }
        table tr.alt{
            background-color: #46b8da;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr class="alt">
            <td>小王</td>
            <td>20</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小王2</td>
            <td>30</td>
            <td>男</td>
        </tr>
        <tr class="alt">
            <td>小王3</td>
            <td>40</td>
            <td>女</td>
        </tr>
    </table>

</body>
</html>
