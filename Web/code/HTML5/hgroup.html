<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hgroup元素</title>
</head>
<body>
    <article>
        <header>
            <hgroup>
                <h1>这是文章标题</h1>
                <h2>这是一个子标题</h2>
            </hgroup>
            <p><time datetime="2019-7-1">2019-7-1</time></p>
        </header>
        <div>
            这是内容
        </div>
        <footer>
            这是底部
        </footer>
    </article>
</body>
</html>
